[tool.poetry]
name = "nshutils"
version = "0.18.0"
description = ""
authors = ["Nima Shoghi <nimashoghi@gmail.com>"]
readme = "README.md"

[tool.poetry.urls]
homepage = "https://github.com/nimashoghi/nshutils"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "*"
jaxtyping = "*"
typing-extensions = "*"
beartype = "*"
uuid7 = "*"
treescope = { version = "*", optional = true }
lovely-numpy = { version = "*", optional = true }
lovely-tensors = { version = "*", optional = true }
pysnooper = { version = "*", optional = true }
rich = { version = "*", optional = true }

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.373"
ruff = "^0.5.4"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
typeCheckingMode = "standard"
deprecateTypingAliases = true
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
reportPrivateImportUsage = false

[tool.ruff.lint]
select = ["FA102", "FA100"]
ignore = ["F722", "F821", "E731", "E741"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.poetry.extras]
extra = ["pysnooper", "lovely-numpy", "lovely-tensors", "rich", "treescope"]
